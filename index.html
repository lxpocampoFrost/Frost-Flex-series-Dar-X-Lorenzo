<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keychron K2</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="navigator">
        <div class="bounding-box nav-bounding">
            <div class="brand-icon">K Series</div>
            <div class="nav-control">
                <div class="tech-specs">Tech Specs</div>
                <div class="btn buy">
                    Buy
                </div>
            </div>
        </div>
    </div>
    <section class="section masthead">
        <video class="video-player keeb" id="keeb-video" autoplay muted>
            <source src="./assets/video/keychron-showcase.mp4" type="video/mp4">
        Your browser does not support the video tag.
        </video>
    </section>  
    
    <section class="section first-section">
        <div class="bounding-box">
            <div class="section-content ">
                <div class="main-heading">Keychron K2</div>
                <div class="sub-heading">Wireless Mechanical Keyboard</div>
            </div>
        </div>
        <div class="floating-wrapper">
            <img class="floating-item keyboard" src="./assets/images/keychron-k2-keeb.png">
        </div>
    </section>  


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/Observer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollToPlugin.min.js"></script>
    <script>
        document.getElementById('keeb-video').addEventListener('ended',keebVideoEndHandler,false);
        function keebVideoEndHandler(e) {
            gsap.to(".section.masthead", 
                {
                    opacity: 0,
                    display: 'none',
                    duration: 1,
                }
            );

            gsap.to("section.first-section", 
                {
                    opacity: 1,
                    display: 'block',
                    duration: 1,
                }
            );

            gsap.to(".navigator", 
                {
                    y: 0,
                    duration: 2.5,
                    ease: Power3.easeOut,
                }
            );

            gsap.to(".floating-item.keyboard", 
                {   
                    opacity: 1,
                    scale: 1,
                    duration: 3,
                    delay: 1,
                    ease: Power3.easeOut,
                }
            );

            gsap.fromTo(".section-content .main-heading", 
                {
                    opacity: 0,
                    scale: 0.8,
                    ease: Power3.easeOut,
                }, 
                {
                    opacity: 1,
                    scale: 1,
                    duration: 3,
                    delay: 1.5,
                    ease: Power3.easeOut,
                }
            );

            gsap.fromTo(".section-content .sub-heading", 
                {
                    opacity: 0,
                    ease: Power3.easeOut,
                }, 
                {
                    opacity: 1,
                    duration: 2,
                    delay: 2,
                    ease: Power3.easeOut,
                }
            );
        }


       


    </script>
</body>
</html>
